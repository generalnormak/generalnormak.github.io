<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Build</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>

<body>

    <table>
        <thead>
            <caption>ACME Wildwest</caption>
            
        </thead>
        <tbody>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td class="greenish">September</td>
                <td class="greenish">$4,420</td>
                <td class="greenish">$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td class="greenish">November</td>
                <td class="greenish">$8,610</td>
                <th>$7,500</th>
            </tr>
            <tr>
                <td class="confused">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td class="greenish">December</td>
                <td class="greenish">$6,820</td>
                <td class="greenish">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="tried" colspan="3"> compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
